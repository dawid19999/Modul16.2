
{% extends "base.html" %}

{% block content %}
  <h1>Ostatnie wpisy</h1>

  {% for post in all_posts %}
  <div class="card mb-3">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="card-title mb-0">{{ post.title }}</h2>

        <!-- Ikona edycji (link do edycji wpisu) -->
        <a href="{{ url_for('edit_entry', entry_id=post.id) }}" class="btn btn-sm btn-outline-secondary">
          Edytuj
        </a>
      </div>

      <p class="card-subtitle text-muted">
        {{ post.pub_date.strftime('%Y-%m-%d') }}
      </p>

      <p class="card-text mt-2">
        {{ post.body }}
      </p>
    </div>
  </div>
  {% else %}
    <p>Brak opublikowanych wpis√≥w.</p>
  {% endfor %}
{% endblock %}
