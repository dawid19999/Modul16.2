

<!doctype html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <title>Blog</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
 <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
   <a class="navbar-brand" href="{{ url_for('index') }}">MÃ³j blog</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSearch"
           aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>

   <div class="collapse navbar-collapse justify-content-end" id="navbarSearch">
     <form class="form-inline my-2 my-lg-0" action="{{ url_for('index') }}" method="GET">
       <input class="form-control mr-sm-2" type="search" name="q" placeholder="Szukaj" aria-label="Szukaj">
       <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Szukaj</button>
     </form>
   </div>
 </nav>

 <main role="main" class="container mt-5">
     {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
         {% for category, message in messages %}
           <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
         {% endfor %}
       {% endif %}
     {% endwith %}
     
     {% block content %}{% endblock %}
 </main>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
